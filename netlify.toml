# Reverse proxy anything after "/analytics/".
[[redirects]]
  from = "/analytics"
  to = "https://www.google-analytics.com/collect"
  status = 200
  force = true

# Rule for router history mode
[[redirects]]
  from = "/test"
  to = "/manifest.json"
  status = 200

[dev]
  command = "yarn dev" # Command to start your dev server
  port = 8080 # Port that the dev server will be listening on